<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladevorgang</title>
    <style>
        /* Ladebildschirm-Stile */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Hintergrundfarbe des Ladebildschirms */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000; /* Sehr hoher Z-Index, um sicherzustellen, dass der Ladebildschirm über allem liegt */
        }

        /* Ladeanimation */
        .loader-spinner {
            border: 8px solid #f3f3f3; /* Hellgrauer Rand */
            border-top: 8px solid #3498db; /* Blauer Rand (Ladeeffekt) */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Drehanimation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text unter der Ladeanimation */
        #loader p {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Hauptinhalt (standardmäßig versteckt) */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Ladebildschirm -->
    <div id="loader">
        <div class="loader-spinner"></div>
        <p>Lade Inhalte...</p>
    </div>

    <!-- Hauptinhalt (standardmäßig versteckt) -->
    <div id="content" class="hidden">
        <p>Weiterleitung zur Startseite...</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Liste aller Seiten, die geladen werden sollen
        const pagesToLoad = [
            'home.html',         // Startseite
            'startseite.html',   // Beispielseite 1
            'steckbrief.html',   // Beispielseite 2
            'meinewerke.html',   // Beispielseite 3
            'dienstleistungen.html', // Beispielseite 4
            'kontakt.html'       // Beispielseite 5
        ];

        // Funktion zum Laden aller Seiten
        function loadAllPages() {
            const promises = pagesToLoad.map(page => {
                return fetch(page)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Fehler beim Laden von ${page}`);
                        }
                        return response.text();
                    });
            });

            return Promise.all(promises);
        }

        // Warte, bis alle Seiten geladen sind
        loadAllPages()
            .then(() => {
                // Alle Seiten sind geladen, verstecke den Ladebildschirm
                document.getElementById('loader').style.display = 'none';
                // Weiterleitung zur home.html
                window.location.href = 'home.html';
            })
            .catch(error => {
                console.error('Fehler beim Laden der Seiten:', error);
                // Zeige eine Fehlermeldung an
                document.getElementById('loader').innerHTML = '<p>Fehler beim Laden der Seite. Bitte versuche es später erneut.</p>';
            });

        // Optional: Timeout-Fallback, falls das Laden zu lange dauert
        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
            window.location.href = 'home.html';
        }, 10000); // Fallback nach 10 Sekunden
    </script>
</body>
</html>
