<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Animation</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Hauptinhalt, der zu Beginn sichtbar ist -->
    <div class="main-content">
        <div class="fullscreen-container">
            <!-- Reihe 1 -->
            <div class="rolling-row">
                <div class="rolling-image" style="background-image: url('assets/images/BLandschaft1.png');"></div>
                <div class="rolling-image" style="background-image: url('assets/images/BLandschaft2.png');"></div>
            </div>

            <!-- Reihe 2 -->
            <div class="rolling-row">
                <div class="rolling-image" style="background-image: url('assets/images/BMenschen1.png');"></div>
                <div class="rolling-image" style="background-image: url('assets/images/BMenschen2.png');"></div>
            </div>

            <!-- Reihe 3 -->
            <div class="rolling-row">
                <div class="rolling-image" style="background-image: url('assets/images/Porträts1.png');"></div>
                <div class="rolling-image" style="background-image: url('assets/images/Porträts2.png');"></div>
            </div>
        </div>

        <!-- Intro Name Bild -->
        <div class="image-container">
            <img src="assets/images/IntroName1.png" alt="Intro Name" class="rounded-image">
        </div>

        <!-- Mehr erfahren Button -->
        <div class="button-container">
            <img src="assets/images/IntroNameButton.png" alt="Mehr erfahren" class="intro-button">
        </div>
    </div>

    <!-- Neue Seite, die nach dem Button-Klick sichtbar wird -->
    <div class="new-page">
        <h1>Willkommen auf der neuen Seite!</h1>
        <p>Dies ist der Inhalt, der nach dem Klicken auf den Button angezeigt wird.</p>
        <button class="close-button">Schließen</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
