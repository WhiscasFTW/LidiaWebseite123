<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Animation</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Vorhang-Effekt */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #333333); /* Farbverlauf hinzugefügt */
            z-index: 3;
            transform: translateX(-100%);
            transition: transform 1s ease;
        }

        .curtain.open {
            transform: translateX(0);
        }

        .hidden {
            display: none;
        }

        /* Signatur-Stil */
        .signature {
            position: fixed;
            top: 50%; /* Vertikal zentrieren */
            left: 50%; /* Horizontal zentrieren */
            transform: translate(-50%, -50%); /* Exakte Zentrierung */
            z-index: 2; /* Über anderen Inhalten */
            width: 300px; /* Größe der Signatur */
            height: auto;
            opacity: 0; /* Standardmäßig unsichtbar */
            transition: opacity 2s ease; /* Sanfter Übergang */
        }

        /* Signatur sichtbar machen */
        .signature.visible {
            opacity: 1; /* Signatur wird sichtbar */
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Reihe 1 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BLandschaft1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/BLandschaft2.png');"></div>
        </div>

        <!-- Reihe 2 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BMenschen1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/BMenschen2.png');"></div>
        </div>

        <!-- Reihe 3 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/Porträts1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/Porträts2.png');"></div>
        </div>
    </div>

    <!-- Mehr erfahren Button -->
    <div class="button-container">
        <img src="assets/images/Button.gif" alt="Mehr erfahren" class="intro-button" id="openCurtain">
    </div>

    <!-- Signatur der Künstlerin -->
    <img src="assets/images/Signature.png" alt="Signatur der Künstlerin" class="signature" id="signature">

    <!-- Vorhang (versteckt, wird beim Klicken auf den Button sichtbar) -->
    <div class="curtain" id="curtain"></div>

    <script>
        // Nach einer kurzen Verzögerung den Button und die Signatur sichtbar machen
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.intro-button').classList.add('visible');
                document.getElementById('signature').classList.add('visible'); // Signatur sichtbar machen
            }, 1000); // 1 Sekunde Verzögerung
        }

        // Vorhang-Effekt
        document.getElementById('openCurtain').addEventListener('click', function() {
            // Vorhang öffnet sich
            document.getElementById('curtain').classList.add('open');

            // Die eigentliche Webseite nach dem Vorhang-Effekt laden
            setTimeout(function() {
                // Hier könnte der Übergang zur echten Webseite sein, zum Beispiel:
                window.location.href = 'startseite.html'; // Zielseite (kann beliebig geändert werden)
            }, 1000); // Der Vorhang öffnet sich für 1 Sekunde
        });
    </script>
</body>
</html>
