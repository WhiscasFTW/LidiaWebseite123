<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Seite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Bereich (Vorhang) -->
    <div class="intro-content">
        <!-- Reihe 1 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BLandschaft1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/BLandschaft2.png');"></div>
        </div>

        <!-- Reihe 2 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BMenschen1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/BMenschen2.png');"></div>
        </div>

        <!-- Reihe 3 -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/Porträts1.png');"></div>
            <div class="rolling-image" style="background-image: url('assets/images/Porträts2.png');"></div>
        </div>
    </div>

    <!-- Der Inhalt der "echten" Startseite (wird später sichtbar) -->
    <div class="real-content">
        <h1>Willkommen auf meiner echten Startseite</h1>
        <p>Hier befindet sich der Hauptinhalt der Seite.</p>
    </div>

    <!-- Button -->
    <div class="button-container">
        <img src="assets/images/IntroNameButton.png" alt="Start" class="intro-button" id="startButton">
    </div>

    <!-- JS -->
    <script>
        // Stelle sicher, dass die real-content zu Beginn unsichtbar ist
        document.querySelector(".real-content").style.display = "none";

        // Event-Listener für den Button
        document.getElementById("startButton").addEventListener("click", function() {
            // Animation der Balken
            document.querySelectorAll(".rolling-row").forEach(row => {
                row.style.animation = "moveOut 3s forwards"; // Animation für das Herausfahren der Balken
            });

            // Button ausblenden, sobald er geklickt wurde
            document.querySelector(".intro-button").style.display = "none";

            // Warte, bis die Animation abgeschlossen ist, und zeige den echten Inhalt
            setTimeout(function() {
                document.querySelector(".intro-content").style.display = "none"; // Intro-Inhalt verstecken
                document.querySelector(".real-content").style.display = "block"; // Echt-Startseite anzeigen
            }, 3000); // Warte, bis die Animation vorbei ist
        });
    </script>
</body>
</html>
