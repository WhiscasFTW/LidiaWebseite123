<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/kontakt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }
    /* Hier beginnt die CSS Ergänzung */
    main ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Flexibles Grid */
      gap: 15px;
      list-style: none;
      padding: 0;
    }

    main li {
      width: 100%;
    }

    figure img {
      width: 100%; /* Die Breite passt sich immer an den Container an */
      height: 600px; /* Feste Höhe */
      object-fit: cover; /* Bild wird zugeschnitten, um den Container auszufüllen */
    }

    figure {
      margin: 0;
    }
    /* Ende der CSS Ergänzung */
  </style>
</head>
<body>
  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">

  </div>

  <header>

  </header>
