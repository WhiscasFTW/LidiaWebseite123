<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/kontakt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Allgemeines Layout */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-y: auto;
      background-color: #000000; /* Schwarzer Hintergrund */
    }

    /* Body-Layout mit fixiertem Header */
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Zentriert den Main-Bereich */
      min-height: 100vh;
      background: rgba(20, 20, 20, 1);
    }

    /* Fixierter Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 360px; /* Fixierte Höhe */
      background-color: black;
      z-index: 1000;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Main-Bereich (beginnt unter dem Header) */
    main {
      position: relative;
      margin-top: 360px; /* Höhe des Headers */
      padding: 20px;
      width: 100%;
      max-width: 2560px;
      display: flex;
      justify-content: center; /* Zentriert das Grid */
    }

    /* Text über dem Grid */
    .shop-text {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .shop-text:hover {
      color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    /* Grid-Container */
    main ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible Spalten */
      gap: 10px; /* Abstand zwischen den Bildern */
      list-style: none;
      padding: 0;
      width: 100%;
      justify-items: center;
    }

    /* Einzelne Grid-Elemente */
    main li {
      width: 100%;
    }

    /* Bilder im Grid */
    figure img {
      width: 100%;
      height: 600px; /* Fixierte Höhe */
      object-fit: cover; /* Zuschneiden */
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Hover-Effekt für Bilder */
    figure img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 0px 0;
      background-color: black;
      z-index: 2;
      margin-top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 51px;
    }

    footer .footer-content {
      position: absolute;
      z-index: 1;
    }

    footer .footer-content p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      margin: 0;
    }

    footer .footer-content a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    footer .footer-content a:hover {
      color: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    footer img {
      width: 100%;
      height: 51px;
      object-fit: cover;
      display: block;
      margin-top: 0px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15));
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      overflow-x: hidden;
      transition: left 1s ease;
      z-index: 10;
      padding-top: 20px;
    }

    .sidebar.open {
      left: 0;
    }

    /* Links in der Sidebar */
    .sidebar-links {
      padding-bottom: 20px;
    }

    .sidebar a {
      padding: 10px 10px 10px 32px;
      text-decoration: none;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.85);
      display: block;
      transition: transform 1s ease, opacity 1s ease;
      font-family: 'Pacifico', cursive;
      background-color: rgba(255, 255, 255, 0.15);
      margin: 5px 10px;
      border-radius: 5px;
      position: relative;
      transform: translateX(-100%);
      opacity: 0;
    }

    .sidebar.open a {
      transform: translateX(0);
      opacity: 1;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 1);
      transform: translateX(5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* Signatur der Künstlerin */
    .artist-signature {
      text-align: center;
      padding: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .artist-signature img {
      width: auto;
      height: 140px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .artist-signature img:hover {
      transform: scale(1.1);
      filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    /* Button zum Öffnen und Schließen der Sidebar */
    .toggle-button {
      font-size: 96px;
      color: rgba(255, 255, 255, 0.8);
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      z-index: 3;
      transition: left 1s ease, transform 1s ease, color 1.5s ease-in-out;
      animation: breathe 2s ease-in-out, wobble 4s infinite ease-in-out;
      padding: 10px;
    }

    .toggle-button.open {
      left: 265px;
      transform: translateY(-50%) rotate(90deg);
    }

    .toggle-button:hover {
      transform: translateY(-50%) scale(1.1);
      color: rgba(255, 255, 255, 1);
    }

    /* Animationen */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      header {
        height: 200px;
      }

      main {
        margin-top: 200px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar" class="sidebar">

    </div>

    <div class="sidebar-links">

  </div>

  <header>
    <img src="assets/images/HeaderDienstleistungen.png" alt="Header">
  </header>
  
  <main>
    <div class="shop-text">Shop</div>
    <ul>

      <li><a href="javascript:void(0)"><figure><img src="assets/images/MeineWerke/SBerghütte.png" onclick="openModal(this)"><figcaption>Berghütte</figcaption></figure></a></li>
      <li><a href="javascript:void(0)"><figure><img src="https://images.unsplash.com/photo-1633621533308-8760aefb5521?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNDA1MjAyMQ&ixlib=rb-1.2.1&q=80&w=400" onclick="openModal(this)"><figcaption>Adventure getaways</figcaption></figure></a></li>
      <li><a href="javascript:void(0)"><figure><img src="https://images.unsplash.com/photo-1633635146842-12d386e64058?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNDA1MjA5OA&ixlib=rb-1.2.1&q=80&w=400" onclick="openModal(this)"><figcaption>Forest escapes</figcaption></figure></a></li>
      <li><a href="javascript:void(0)"><figure><img src="https://images.unsplash.com/photo-1568444438385-ece31a33ce78?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNDA1MjA5OA&ixlib=rb-1.2.1&q=80&w=400" onclick="openModal(this)"><figcaption>Street scenes</figcaption></figure></a></li>
      <!-- Weitere Bilder kannst du hier hinzufügen -->
    </ul>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Lidia Grön | <a href="impressum.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </div>
    <img src="assets/images/Footer.jpg" alt="Footer Bild">
  </footer>

  <!-- Modal für das Vergrößern der Bilder -->
  <div id="modal" class="modal">
    <button class="close-modal" onclick="closeModal()">×</button>
    <img id="modalImage" src="" alt="Großansicht">
  </div>

  <script src="assets/js/kontakt.js" defer></script>

  <script>
    function openModal(imgElement) {
      var modal = document.getElementById('modal');
      var modalImage = document.getElementById('modalImage');
      modalImage.src = imgElement.src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      var modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
