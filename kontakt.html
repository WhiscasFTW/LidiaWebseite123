<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/kontakt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }

    main ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Flexibles Grid */
      gap: 15px;
      list-style: none;
      padding: 0;
    }

    main li {
      width: 100%;
    }

    figure img {
      width: 100%;
      height: 600px;
      object-fit: cover;
      cursor: pointer; /* Bild als klickbar markieren */
      transition: transform 0.3s ease;
    }

    figure img:hover {
      transform: scale(1.05);
    }

    figure {
      margin: 0;
    }

    /* Modal-Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dunkler Hintergrund */
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 40px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <header>
    <img src="assets/images/HeaderDienstleistungen.png" alt="Header">
  </header>
  
  <main>
    <ul>
      <li>
        <a href="javascript:void(0)">
          <figure>
            <img src="assets/images/MeineWerke/SBerghütte.png" onclick="openModal(this)">
            <figcaption>Berghütte</figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="javascript:void(0)">
          <figure>
            <img src="https://images.unsplash.com/photo-1633621533308-8760aefb5521?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNDA1MjAyMQ&ixlib=rb-1.2.1&q=80&w=400" onclick="openModal(this)">
            <figcaption>Adventure getaways</figcaption>
          </figure>
        </a>
      </li>
      <li>
        <a href="javascript:void(0)">
          <figure>
            <img src="https://images.unsplash.com/photo-1633635146842-12d386e64058?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNDA1MjA5OA&ixlib=rb-1.2.1&q=80&w=400" onclick="openModal(this)">
            <figcaption>Forest escapes</figcaption>
          </figure>
        </a>
      </li>
    </ul>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Lidia Grön | <a href="impressum.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </div>
    <img src="assets/images/Footer.jpg" alt="Footer Bild">
  </footer>

  <!-- Modal für das Vergrößern der Bilder -->
  <div id="modal" class="modal">
    <button class="close-modal" onclick="closeModal()">×</button>
    <img id="modalImage" src="" alt="Großansicht">
  </div>

  <script src="assets/js/kontakt.js" defer></script>

  <script>
    function openModal(imgElement) {
      // Bild im Modal setzen und anzeigen
      var modal = document.getElementById('modal');
      var modalImage = document.getElementById('modalImage');
      modalImage.src = imgElement.src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      // Modal schließen
      var modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
