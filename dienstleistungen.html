<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/kontakt.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;

</head>
<body>
  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>

    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <header>
    <img src="assets/images/HeaderDienstleistungen.png" alt="Header">
  </header>
  
  <main>
    <p>Willkommen auf meiner Website. Weitere Informationen finden Sie über die Sidebar.</p>
    
    <!-- Bildergalerie -->
    <div id="mz-gallery-container">
        <div id="mz-gallery">
            <figure>

            </figure>
            <figure>
                <img src="assets/images/bild2.jpg" alt="Kunstwerk 2">

            </figure>
            <figure>
                <img src="assets/images/bild3.jpg" alt="Kunstwerk 3">
                <figcaption>Kunstwerk 3</figcaption>
                <div></div><div></div><div></div><div></div>
            </figure>
            <figure>
                <img src="assets/images/bild4.jpg" alt="Kunstwerk 4">
                <figcaption>Kunstwerk 4</figcaption>
                <div></div><div></div><div></div><div></div>
            </figure>
            <figure>
                <img src="assets/images/bild5.jpg" alt="Kunstwerk 5">
                <figcaption>Kunstwerk 5</figcaption>

    <div class="footer-content">
      <p>&copy; 2025 Lidia Grön | <a href="impressum.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </div>
    <img src="assets/images/Footer.jpg" alt="Footer Bild">
  </footer>

  <script src="assets/js/kontakt.js" defer></script>

</html>
