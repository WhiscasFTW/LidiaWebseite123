<body>

        <div class="container">
            <!-- Kontaktformular -->
            <section class="box contact-form">
                <h2>Kontaktformular</h2>
                <form action="#" method="POST" class="form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" value="lkiel69@aol.de" required>
                    
                    <label for="subject">Betreff</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="submit-btn">Absenden</button>
                </form>
            </section>

            <!-- Weitere Kontaktmöglichkeiten -->

                <p>Social Media: 
                    <a href="https://www.facebook.com/heike.schmidt.3958/" class="social-icon">Facebook</a>
                </p>
            </section>

            <!-- Youtube Video -->

                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/LZQyC4LEPHg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
