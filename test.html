<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>

  <!-- Verlinkung zur externen CSS-Datei -->
  <link rel="stylesheet" href="assets/css/test.css">

  <!-- Optional: Favicon hinzufügen -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="contact-container">
    <section class="contact-form">
      <h2>Kontaktformular</h2>
      <form action="/submit" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Betreff</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="submit-btn">Absenden</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Weitere Kontaktmöglichkeiten</h2>
      <p><strong>E-Mail-Adresse:</strong> <a href="mailto:info@kunstseite.de">info@kunstseite.de</a></p>
      <p><strong>Telefonnummer:</strong> +49 123 456789</p>
      <div class="social-media">
        <a href="https://instagram.com" target="_blank">
          <img src="assets/images/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img src="assets/images/facebook-icon.png" alt="Facebook">
        </a>
      </div>
    </section>

    <!-- YouTube-Block hinzugefügt -->
    <section class="youtube-video">
      <h2>Schau dir mein neuestes Video an!</h2>
      <div class="youtube-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DEIN_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>

    <section class="google-map">
      <h2>Finde mich</h2>
      <!-- Google Map Embed (Beispiel) -->
      <iframe src="https://www.google.com/maps/embed?pb=...your-map-embed-code..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </div>

  <!-- Verlinkung zur externen JS-Datei -->
  <script src="assets/js/test.js"></script>

</body>
</html>
