<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/test.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide">
                <img src="assets/images/MeineWerke/LAmGardaSee.png" alt="Landschaft 1">
                <div class="info">Info zu Landschaft 1</div>
            </div>
            <div class="slide">
                <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Landschaft 2">
                <div class="info">Info zu Landschaft 2</div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="slideshow">
            <div class="slide">
                <img src="assets/images/MeineWerke/MAmazone.png" alt="Menschen 1">
                <div class="info">Info zu Menschen 1</div>
            </div>
            <div class="slide">
                <img src="assets/images/MeineWerke/MSelbstporträt.png" alt="Menschen 2">
                <div class="info">Info zu Menschen 2</div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <!-- Weitere Slideshows hier einfügen -->
    </div>
    <script src="assets/js/test.js"></script>
</body>
</html>
