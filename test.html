<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/test.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Rubrik 1 -->
        <div class="slideshow">
            <h2>Rubrik 1</h2>
            <div class="slides">
                <div class="slide">
                    <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Bild 1">
                    <div class="info">Info zu Bild 1</div>
                </div>
                <div class="slide">
                    <img src="assets/images/MeineWerke/LStadtNachts.png" alt="Bild 2">
                    <div class="info">Info zu Bild 2</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- Rubrik 2 -->
        <div class="slideshow">
            <h2>Rubrik 2</h2>
            <div class="slides">
                <div class="slide">
                    <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Bild 3">
                    <div class="info">Info zu Bild 3</div>
                </div>
                <div class="slide">
                    <img src="assets/images/MeineWerke/LStadtNachts.png" alt="Bild 4">
                    <div class="info">Info zu Bild 4</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- Rubrik 3 -->
        <div class="slideshow">
            <h2>Rubrik 3</h2>
            <div class="slides">
                <div class="slide">
                    <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Bild 5">
                    <div class="info">Info zu Bild 5</div>
                </div>
                <div class="slide">
                    <img src="assets/images/MeineWerke/LStadtNachts.png" alt="Bild 6">
                    <div class="info">Info zu Bild 6</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- Rubrik 4 -->
        <div class="slideshow">
            <h2>Rubrik 4</h2>
            <div class="slides">
                <div class="slide">
                    <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Bild 7">
                    <div class="info">Info zu Bild 7</div>
                </div>
                <div class="slide">
                    <img src="assets/images/MeineWerke/LStadtNachts.png" alt="Bild 8">
                    <div class="info">Info zu Bild 8</div>
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <!-- Collage-Button -->
    <button id="collage-button">Alle Bilder anzeigen</button>

    <!-- Modal für die Collage -->
    <div id="collage-modal" class="hidden">
        <div class="modal-content">
            <div class="collage">
                <img src="assets/images/MeineWerke/LMorgenInDerStadt.png" alt="Bild 1">
                <img src="assets/images/MeineWerke/LStadtNachts.png" alt="Bild 2">
                <!-- Weitere Bilder hinzufügen -->
            </div>
            <button id="close-modal">Schließen</button>
        </div>
    </div>

    <script src="assets/js/test.js"></script>
</body>
</html>
