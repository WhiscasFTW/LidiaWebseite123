<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar und Bildergalerie</title>
  <link rel="stylesheet" href="assets/css/meinewerke.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <header>
    <img src="assets/images/HeaderMeineWerke.png" alt="Header">
  </header>
  
  <main>
    <p>Willkommen auf meiner Website. Weitere Informationen finden Sie über die Sidebar.</p>

    <!-- Bildergalerie -->
    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox('assets/images/image1.jpg', 'Bildbeschreibung 1')">
            <img src="assets/images/image1.jpg" alt="Bild 1">
            <p>Bildbeschreibung 1</p>
        </div>
        <div class="gallery-item" onclick="openLightbox('assets/images/image2.jpg', 'Bildbeschreibung 2')">
            <img src="assets/images/image2.jpg" alt="Bild 2">
            <p>Bildbeschreibung 2</p>
        </div>
        <div class="gallery-item" onclick="openLightbox('assets/images/image3.jpg', 'Bildbeschreibung 3')">
            <img src="assets/images/image3.jpg" alt="Bild 3">
            <p>Bildbeschreibung 3</p>
        </div>
    </div>

    <!-- Lightbox für Vergrößerung -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <p id="lightbox-text"></p>
    </div>

  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Lidia Grön | <a href="impressum.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </div>
    <img src="assets/images/Footer.jpg" alt="Footer Bild">
  </footer>

  <script src="assets/js/meinewerke.js" defer></script>
 
</body>
</html>
