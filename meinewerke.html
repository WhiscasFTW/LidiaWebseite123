  <title>Webseite mit Sidebar und Slider</title>
  <link rel="stylesheet" href="assets/css/meinewerke.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <!-- Overlay für die Sidebar -->

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>

    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <!-- slider -->
  <div class="slider">
    <div class="list">

          <p></p>

        </div>

      <div class="item">
        <img src="assets/images/MeineWerke/MainPorträts.png">
        <div class="content">
          <p></p>
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="item">
        <img src="assets/images/MeineWerke/MainLandschaften.png">
        <div class="content">
          <p></p>
          <h2></h2>
          <p></p>
        </div>
      </div>
    </div>
    <div class="arrows">
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
    <div class="thumbnail">
      <div class="item active">
        <img src="assets/images/MeineWerke/MainMenschen.png">
        <div class="content">
         Menschen
        </div>
      </div>
      <div class="item">
        <img src="assets/images/MeineWerke/MainPorträts.png">
        <div class="content">
          Porträts
        </div>
      </div>
      <div class="item">
        <img src="assets/images/MeineWerke/MainLandschaften.png">
        <div class="content">

  <script src="assets/js/meinewerke.js"></script>
