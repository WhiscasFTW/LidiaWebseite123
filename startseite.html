<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Hintergrund</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Allgemeine Reset-Einstellungen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #000; /* Fallback-Hintergrundfarbe */
            color: #fff;
        }

        /* Video-Hintergrund */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video deckt den gesamten Bereich ab */
            z-index: -1; /* Video bleibt im Hintergrund */
        }

        /* Overlay für die Sidebar */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dunkleres Overlay für bessere Lesbarkeit */
            z-index: 2;
        }

        .overlay.active {
            display: block;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            overflow-x: hidden;
            transition: left 0.5s ease;
            z-index: 3;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        /* Signatur der Künstlerin */
        .artist-signature {
            text-align: center;
            padding: 20px;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .artist-signature img {
            width: auto;
            height: 140px;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Links in der Sidebar */
        .sidebar-links {
            padding-bottom: 20px;
        }

        .sidebar a {
            padding: 10px 10px 10px 32px;
            text-decoration: none;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            transition: transform 0.5s ease, opacity 0.5s ease;
            font-family: 'Pacifico', cursive;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px 10px;
            border-radius: 5px;
            position: relative;
            transform: translateX(-100%);
            opacity: 0;
        }

        .sidebar.open a {
            transform: translateX(0);
            opacity: 1;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 1);
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        /* Button zum Öffnen und Schließen der Sidebar */
        .toggle-button {
            font-size: 60px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            z-index: 3;
            transition: left 0.5s ease, transform 0.5s ease;
        }

        .toggle-button.open {
            left: 265px;
            transform: translateY(-50%) rotate(90deg);
        }

        /* Hauptinhalt */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            padding-bottom: 100px;
            position: relative;
            z-index: 1; /* Inhalt über dem Video */
            color: #fff; /* Textfarbe anpassen, falls nötig */
        }

        /* Animationen */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Video-Hintergrund -->
    <video autoplay muted loop id="background-video">
        <source src="assets/images/background.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <!-- Overlay für die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Die Sidebar auf der linken Seite -->
    <div id="sidebar" class="sidebar">
        <!-- Signatur der Künstlerin -->
        <div class="artist-signature">
            <img src="assets/images/Signature.png" alt="Signatur der Künstlerin">
        </div>

        <!-- Links mit Icons -->
        <div class="sidebar-links">
            <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
            <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
            <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine&nbsp;Werke</a>
            <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
            <a href="kontakt.html"><i class="fas fa-envelope"></i> Kontakt</a>
        </div>
    </div>

    <!-- Button zum Öffnen und Schließen der Sidebar -->
    <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

    <!-- Hauptinhalt der Seite -->
    <main class="content">
        <h1>Willkommen auf meiner Website</h1>
        <p>Dies ist ein Beispiel für eine Seite mit einem Video-Hintergrund.</p>
    </main>

    <script>
        // Funktion zum Öffnen/Schließen der Sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var toggleButton = document.getElementById('toggleButton');
            var overlay = document.getElementById('overlay');
            var sound = new Audio('assets/sounds/click.mp3');

            sidebar.classList.toggle('open');
            toggleButton.classList.toggle('open');
            overlay.classList.toggle('active');

            if (sidebar.classList.contains('open')) {
                localStorage.setItem('sidebarState', 'open');
            } else {
                localStorage.setItem('sidebarState', 'closed');
            }

            sound.play().catch(error => {
                console.error("Sound konnte nicht abgespielt werden:", error);
            });
        }

        // Beim Laden der Seite den Zustand überprüfen und alle Elemente einblenden
        window.onload = function () {
            var sidebar = document.getElementById('sidebar');
            var toggleButton = document.getElementById('toggleButton');
            var overlay = document.getElementById('overlay');
            var sidebarState = localStorage.getItem('sidebarState');

            if (sidebarState === 'open') {
                sidebar.classList.add('open');
                toggleButton.classList.add('open');
                overlay.classList.add('active');
            }

            // Alle Elemente einblenden
            setTimeout(function () {
                document.body.classList.add('loaded');
            }, 100); // Kurze Verzögerung, um den Effekt sichtbar zu machen
        };
    </script>
</body>
</html>
