<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/startseite.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }

    /* Stile für die zentrierte Box */
    .welcome-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9); /* Weißer Hintergrund mit Transparenz */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .welcome-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #333;
    }

    .welcome-box p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="background-video" autoplay muted loop>
    <source src="assets/images/Background.mkv" type="video/mp4">
    Ihr Browser unterstützt dieses Videoformat nicht.
  </video>

  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Über mich</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <!-- Button zum Öffnen und Schließen der Sidebar -->
  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <!-- Hauptinhalt -->
  <main>
    <div class="welcome-box">
      <h1>Herzlich Willkommen auf meiner Webseite!</h1>
      <p>In der Sidebar findest du weitere Infos!</p>
    </div>
  </main>

  <script src="assets/js/startseite.js" defer></script>
</body>
</html>
