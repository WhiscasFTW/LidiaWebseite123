<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="assets/css/kontakt.css">
    <script src="assets/js/kontakt.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, .sidebar-links a {
            font-family: sans-serif;
            font-size: 21px;
        }
        main {
            position: relative;
            background-image: url('assets/images/AnimierterHintergrund.mkv');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Das Bild wird die gesamte Höhe des Viewports abdecken */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Abdunkelung des Hintergrunds */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Schwarzes Overlay mit Transparenz */
            z-index: 1;
        }
        .welcome-box {
            background-color: rgba(0, 0, 0, 0.7); /* Dunklerer, halbtransparenter Hintergrund */
            color: white; /* Weißer Text für bessere Lesbarkeit */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 28px;
            max-width: 80%;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* Stärkerer Schatten für mehr Tiefe */
            z-index: 2; /* Sicherstellen, dass die Box über dem Overlay liegt */
        }
    </style>
</head>
<body>
    <!-- Overlay für die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div class="artist-signature">
            <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
        </div>

        <div class="sidebar-links">
            <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
            <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Über mich</a>
            <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
            <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
            <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
        </div>
    </div>

    <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

    <main>
        <!-- Willkommensbox -->
        <div class="welcome-box">
            Willkommen auf der Webseite von Lidia Grön
        </div>
    </main>
</body>
</html>
