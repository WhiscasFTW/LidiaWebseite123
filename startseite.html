<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite mit Sidebar und Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay für Sidebar -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#">Startseite</a>
        <a href="#">Über mich</a>
        <a href="#">Portfolio</a>
        <a href="#">Kontakt</a>
    </div>

    <!-- Button zum Öffnen/Schließen der Sidebar -->
    <button id="toggleButton" class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

    <!-- Header-Bereich -->
    <div class="header-image-container">
        <img src="assets/images/header-image.jpg" alt="Header Bild" class="header-image">
    </div>

    <!-- Hauptinhalt -->
    <div class="content">
        <h1>Willkommen auf meiner Webseite</h1>
        <p>Hier ist der Hauptinhalt der Seite.</p>
        <!-- Weitere Inhalte hier -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-background">
            <img src="assets/images/footer-background.jpg" alt="Footer Hintergrund" class="footer-image">
        </div>
        <p>&copy; 2025 <a href="#">Lidia Grön</a></p>
    </footer>

    <!-- Signatur -->
    <div class="artist-signature">
        <img src="assets/images/Signature.png" alt="Künstlerin Signatur">
    </div>

    <script src="script.js"></script>
</body>
</html>
