<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        /* Allgemeine Reset-Einstellungen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Bild-Container für das Header-Bild */
        .header-image-container {
            text-align: center;
            margin-bottom: 0;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-width: 2560px;
            max-height: 360px;
        }

        /* Header-Boxen */
        .header-box-container {
            display: flex;
            width: 100%;
            height: 55px; /* Balken um 5px kleiner (jetzt 55px) */
            background-color: #888;
            border-top: 0; /* Entfernt den oberen Rand, damit der Balken direkt an das Bild anliegt */
            margin-top: -5px; /* Balken um 5px näher ans Bild schieben */
            justify-content: space-evenly;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 210% 100%;
            animation: rainbow 5s linear infinite; /* Regenbogen-Hintergrund mit Animation */
        }

        /* Leerer Strich auf der linken Seite */
        .header-box-left {
            width: 2px;
            background-color: #888;
        }

        /* Boxen für Navigationseinträge */
        .header-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-right: 2px solid #888;
            position: relative;
            padding: 15px 0;
            font-size: 20px;
            color: white;
        }

        /* Letzte Box ohne rechten Strich */
        .header-box:last-child {
            border-right: none;
        }

        /* Link in den Boxen */
        .header-box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            width: 100%;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        /* Hover-Effekt für Links */
        .header-box a:hover {
            transform: scale(1.05); /* Schriftgröße um 5% vergrößern */
            font-size: 18.9px; /* Neue Schriftgröße für den Hover-Effekt */
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Regenbogen-Animation */
        @keyframes rainbow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Für kleinere Bildschirme (Responsive) */
        @media (max-width: 768px) {
            .header-box-container {
                flex-direction: column;
                height: auto;
            }

            .header-box {
                border-right: none;
                border-bottom: 2px solid #888;
            }

            .header-box a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header-Bereich -->
    <header>
        <div class="header-image-container">
            <img src="assets/images/HeaderStart.png" alt="Header-Bild" class="header-image">
        </div>
    </header>

    <!-- Header-Boxen unter dem Bild -->
    <div class="header-box-container">
        <div class="header-box-left"></div>
        <div class="header-box"><a href="startseite.html">Startseite</a></div>
        <div class="header-box"><a href="steckbrief.html">Steckbrief</a></div>
        <div class="header-box"><a href="meinewerke.html">Meine Werke</a></div>
        <div class="header-box"><a href="dienstleistungen.html">Dienstleistungen</a></div>
        <div class="header-box"><a href="kontakt.html">Kontakt</a></div>
        <div class="header-box-left"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
        </div>
    </footer>

</body>
</html>
