<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video-Hintergrund -->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="https://whiscasftw.github.io/LidiaWebseite123/assets/images/background.webm" type="video/webm">
            <source src="https://whiscasftw.github.io/LidiaWebseite123/assets/images/background.mp4" type="video/mp4">
            Dein Browser unterst端tzt das Video-Tag nicht.
        </video>
    </div>

    <!-- Overlay f端r die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Die Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="artist-signature">
            <img src="assets/images/Siganture.png" alt="Signatur der K端nstlerin">
        </div>

        <div class="sidebar-links">
            <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
            <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
            <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
            <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
            <a href="kontakt.html"><i class="fas fa-envelope"></i> Kontakt</a>
        </div>
    </div>

    <!-- Button f端r Sidebar -->
    <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

    <script src="assets/js/forms.js"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var toggleButton = document.getElementById('toggleButton');
            var overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            toggleButton.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        window.onload = function () {
            var sidebar = document.getElementById('sidebar');
            var toggleButton = document.getElementById('toggleButton');
            var sidebarState = localStorage.getItem('sidebarState');

            if (sidebarState === 'open') {
                sidebar.classList.add('open');
                toggleButton.classList.add('open');
            }
        };
    </script>
</body>
</html>
