<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        /* Header-Stil */
        header {
            position: relative;
            width: 100%;
            height: 360px;
        }

        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer-Stil */
        .site-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-family: Arial, sans-serif;
        }

        .site-footer a {
            color: #fff;
            text-decoration: none;
            margin-left: 5px;
            font-weight: bold;
        }

        .site-footer a:hover {
            text-decoration: underline;
        }

        /* Beispiel-Inhalt */
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <img src="assets/images/DeinBild.png" alt="Header-Bild">
    </header>

    <!-- Hauptinhalt -->
    <div class="content">
        <h1>Willkommen auf der Startseite!</h1>
        <p>Hier ist der Inhalt deiner Seite. Du kannst Texte, Bilder und Links hinzufügen.</p>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
        </div>
    </footer>
</body>
</html>
