<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/startseite.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
    }
  </style>
</head>
<body>
  <!-- Hintergrundbild -->
  <div id="background-image" class="background-image">
    <img src="assets/images/HintergrundStartseite.png" alt="Hintergrundbild">
  </div>

  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Über mich</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <!-- Button zum Öffnen und Schließen der Sidebar -->
  <div id="toggleButton" class="toggle-button"> &gt; </div>

  <!-- Begrüßungsbox -->
  <div id="welcome-box" class="welcome-box">
    <h1>Willkommen auf meiner Seite!</h1>
    <p>Entdecke die Kunst und Kreativität von Lidia Grön.</p>
  </div>

  <!-- Verlinkung zu startseite.js -->
  <script src="assets/js/startseite.js" defer></script>
</body>
</html>
