<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        /* Header-Bereich */
        header {
            position: relative;
            width: 100%;
            height: 360px;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grauer Strich unter dem Bild */
        .header-stripe {
            width: 100%;
            height: 10px; /* Höhe des grauen Striches */
            background-color: #888; /* Graue Farbe */
            margin-top: -10px; /* Verhindert das Überlappen mit dem Bild */
        }

        /* Boxen unter dem Strich */
        .header-box-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #666; /* Hintergrundfarbe für den Strich */
            padding: 10px 0;
        }
        .header-box {
            background-color: #444;
            padding: 10px;
            color: #fff;
            width: 18%; /* 5 Boxen gleichmäßig aufteilen */
            text-align: center;
            border-radius: 5px;
        }
        .header-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .header-box a:hover {
            text-decoration: underline;
        }

        /* Für den langen Strich über das Bild */
        .long-stripe {
            width: 120px;
            height: 3px;
            background-color: #444;
            position: absolute;
            bottom: 5px; /* Positioniere den Strich knapp unter dem Bild */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Footer */
        .site-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .site-footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Sicherstellen, dass der Footer immer am unteren Rand bleibt */
        body {
            margin: 0;
            padding-bottom: 50px; /* Platz für den Footer */
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/HeaderStart.png" alt="Header-Bild">
        <div class="long-stripe"></div> <!-- Langer Strich über das Bild -->
    </header>

    <!-- Grauer Strich unter dem Bild -->
    <div class="header-stripe"></div>

    <!-- Boxen unter dem Strich -->
    <div class="header-box-container">
        <div class="header-box"><a href="startseite.html">Startseite</a></div>
        <div class="header-box"><a href="steckbrief.html">Steckbrief</a></div>
        <div class="header-box"><a href="meinewerke.html">Meine Werke</a></div>
        <div class="header-box"><a href="dienstleistungen.html">Dienstleistungen</a></div>
        <div class="header-box"><a href="kontakt.html">Kontakt</a></div>
    </div>

    <!-- Hauptinhalt der Seite -->
    <div class="content">
        <h1>Willkommen auf der Startseite!</h1>
        <p>Hier ist der Inhalt deiner Startseite.</p>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
        </div>
    </footer>
</body>
</html>
