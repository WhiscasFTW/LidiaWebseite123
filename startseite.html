<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/steckbrief.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video-Hintergrund -->
    <video autoplay muted loop id="video-background">
        <source src="assets/images/background_1.webm" type="video/webm">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <!-- Dunkles Overlay für die Transition -->
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <!-- Overlay für die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Die Sidebar auf der linken Seite -->
    <div id="sidebar" class="sidebar">
        <!-- Signatur der Künstlerin -->
        <div class="artist-signature">
            <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
        </div>

        <!-- Links mit Icons -->
        <div class="sidebar-links">
            <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
            <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
            <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
            <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
            <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
        </div>
    </div>

    <!-- Button zum Öffnen und Schließen der Sidebar -->
    <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

    <!-- JavaScript-Datei einbinden -->
    <script src="assets/js/steckbrief.js"></script>

    <!-- Transition-Skripte -->
    <script>
        // Beim Laden der Seite das Overlay ausblenden und entfernen
        window.onload = function () {
            var overlay = document.getElementById('page-transition-overlay');

            // Overlay langsam ausblenden
            overlay.style.opacity = '0';

            // Overlay nach 1,4 Sekunden vollständig entfernen
            setTimeout(function () {
                overlay.remove(); // Overlay aus dem DOM entfernen
            }, 1400); // 1,4 Sekunden
        };

        // Funktion für den Seitenwechsel mit 1,4 Sekunden Fade-Out
        function navigateToPage(url) {
            var overlay = document.createElement('div'); // Neues Overlay erstellen
            overlay.id = 'page-transition-overlay';
            overlay.className = 'page-transition-overlay';
            document.body.appendChild(overlay); // Overlay hinzufügen

            // Overlay einblenden
            setTimeout(function () {
                overlay.style.opacity = '1';
            }, 10); // Kurze Verzögerung, um das Einblenden zu starten

            // Nach 1,4 Sekunden weiterleiten
            setTimeout(function () {
                window.location.href = url;
            }, 1400); // 1,4 Sekunden
        }

        // Event-Listener für alle Links, die zu einer neuen Seite führen
        document.querySelectorAll('a').forEach(function (link) {
            link.addEventListener('click', function (event) {
                // Nur Links behandeln, die zu einer anderen Seite führen
                if (link.href && !link.href.includes('javascript:')) {
                    event.preventDefault(); // Standardverhalten verhindern
                    navigateToPage(link.href); // Seitenwechsel mit Fade-Out
                }
            });
        });
    </script>
</body>
</html>
