<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        /* Header-Bereich */
        header {
            position: relative;
            width: 100%;
            height: 360px;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Boxen */
        .navigation-container {
            display: flex;
            justify-content: center;
            margin-top: -50px; /* Positioniere die Boxen unterhalb des Bildes */
            gap: 20px;
        }
        .nav-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        .nav-box a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .nav-box a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .site-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .site-footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Sicherstellen, dass der Footer immer am unteren Rand bleibt */
        body {
            margin: 0;
            padding-bottom: 50px; /* Platz für den Footer */
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/HeaderStart.png" alt="Header-Bild">
    </header>

    <!-- Navigation Boxen unter dem Header-Bild -->
    <div class="navigation-container">
        <div class="nav-box"><a href="startseite.html">Startseite</a></div>
        <div class="nav-box"><a href="steckbrief.html">Steckbrief</a></div>
        <div class="nav-box"><a href="meinewerke.html">Meine Werke</a></div>
        <div class="nav-box"><a href="dienstleistungen.html">Dienstleistungen</a></div>
        <div class="nav-box"><a href="kontakt.html">Kontakt</a></div>
    </div>

    <!-- Hauptinhalt der Seite -->
    <div class="content">
        <h1>Willkommen auf der Startseite!</h1>
        <p>Hier ist der Inhalt deiner Startseite.</p>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
        </div>
    </footer>
</body>
</html>
