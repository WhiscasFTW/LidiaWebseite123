<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overlay für die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Bild-Container für das Header-Bild -->
    <div class="header-image-container">
        <img class="header-image" src="assets/images/HeaderStart.png" alt="Header-Bild">
    </div>

    <!-- Oberer leuchtender Streifen -->
    <div class="header-box-container"></div>

    <!-- Die Sidebar auf der linken Seite -->
    <div id="sidebar" class="sidebar">
        <!-- Signatur der Künstlerin -->
        <div class="artist-signature">
            <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin">
        </div>

        <!-- Links mit Icons -->
        <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
        <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
        <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine&nbsp;Werke</a>
        <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
        <a href="kontakt.html"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>

    <!-- Button zum Öffnen und Schließen der Sidebar -->
    <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

    <!-- Hauptinhalt der Seite -->
    <main class="content">
        <!-- Hier kommt der Inhalt der Seite hin -->
        <h1>Willkommen auf meiner Webseite!</h1>
        <p>Dies ist der Hauptinhalt der Seite.</p>
        <!-- Füge mehr Inhalt hinzu, um das Scrollen zu testen -->
        <div style="height: 1000px;"></div>
    </main>

    <!-- Unterer leuchtender Streifen -->
    <div class="second-header-box-container"></div>

    <!-- Footer mit Hintergrundbild -->
    <footer>
        <div class="footer-background">
            <img src="assets/images/Footer.jpg" alt="Footer-Hintergrund" class="footer-image">
        </div>
        <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
    </footer>

    <script src="assets/js/forms.js"></script>
</body>
</html>
