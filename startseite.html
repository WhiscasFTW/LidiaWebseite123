<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/steckbrief.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, .sidebar-links a {
      font-family: sans-serif;
      font-size: 21px;
      margin: 0;
      padding: 0;
    }

    /* Video-Hintergrund */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Video bleibt im Hintergrund */
    }

    /* Stelle sicher, dass der Rest des Inhalts vor dem Video angezeigt wird */
    main {
      position: relative;
      z-index: 1;
    }

    /* Sidebar Einstellungen */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      z-index: 2; /* Sidebar 端ber dem Video anzeigen */
    }

    /* Toggle Button */
    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      z-index: 3;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="background-video" autoplay muted loop>
    <source src="assets/images/Background.mp4" type="video/mp4"> <!-- Sicherstellen, dass das Video richtig formatiert ist -->
    Ihr Browser unterst端tzt dieses Videoformat nicht.
  </video>

  <!-- Overlay f端r die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der K端nstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <main>
    <!-- Hauptinhalt kommt hier -->
  </main>

  <script src="assets/js/steckbrief.js" defer></script>
</body>
</html>
