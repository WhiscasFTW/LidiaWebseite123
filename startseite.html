<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Animation</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Allgemeiner Stil für die Vollbild-Anzeige */
        .fullscreen-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        /* Stil für die Bilderreihen */
        .rolling-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 33.33%; /* Je ein Drittel der Höhe */
        }

        /* Stil für die Bilder */
        .rolling-image {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        /* Vorhang-Effekt */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 3;
            transform: translateX(-100%);
            transition: transform 1s ease;
        }

        .curtain.open {
            transform: translateX(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Zeigt nur die oberste Bildschicht jeder Reihe -->
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BLandschaft1.png');"></div>
        </div>
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/BMenschen1.png');"></div>
        </div>
        <div class="rolling-row">
            <div class="rolling-image" style="background-image: url('assets/images/Porträts1.png');"></div>
        </div>
    </div>

    <!-- Vorhang (versteckt, wird beim Klicken auf den Button sichtbar) -->
    <div class="curtain hidden" id="curtain"></div>

    <script>
        // Der Vorhang-Effekt bleibt optional, aber der Button wurde entfernt
    </script>
</body>
</html>
