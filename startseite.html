<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        /* Allgemeine Reset-Einstellungen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Bild-Container für das Header-Bild */
        .header-image-container {
            text-align: center;
        }

        .header-image {
            display: block; /* Entfernt mögliche Inline-Abstände */
            width: 100%;
            height: auto;
            max-width: 2560px;
            max-height: 360px;
        }

        /* Header-Boxen */
        .header-box-container {
            display: flex;
            width: 100%;
            height: 55px; /* Balkenhöhe */
            position: relative; /* Wichtige Einstellung für exakte Positionierung */
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 210% 100%;
            animation: rainbow 5s linear infinite;
            z-index: 10; /* Stellt sicher, dass der Header sichtbar bleibt */
        }

        .header-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-right: 2px solid #888;
            font-size: 20px;
        }

        .header-box:last-child {
            border-right: none;
        }

        .header-box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .header-box a:hover {
            transform: scale(1.05); /* Schriftgröße um 5% vergrößern */
            font-size: 18.9px; /* Neue Schriftgröße für den Hover-Effekt */
        }

        /* Debugging-Lücke verhindern */
        .header-box-container::before {
            content: '';
            display: block;
            height: 0;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Für kleinere Bildschirme (Responsive) */
        @media (max-width: 768px) {
            .header-box-container {
                flex-direction: column;
                height: auto;
            }

            .header-box {
                border-right: none;
                border-bottom: 2px solid #888;
            }

            .header-box a {
                font-size: 16px;
            }
        }

        /* Regenbogen-Hintergrund-Animation */
        @keyframes rainbow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
    </style>
</head>
<body>

    <!-- Bild-Container für das Header-Bild -->
    <div class="header-image-container">
        <img class="header-image" src="assets/images/HeaderStart.png" alt="Header-Bild">
    </div>

    <!-- Header-Balken mit den Boxen -->
    <div class="header-box-container">
        <div class="header-box">
            <a href="startseite.html">Startseite</a>
        </div>
        <div class="header-box">
            <a href="steckbrief.html">Steckbrief</a>
        </div>
        <div class="header-box">
            <a href="meinewerke.html">Meine Werke</a>
        </div>
        <div class="header-box">
            <a href="dienstleistungen.html">Dienstleistungen</a>
        </div>
        <div class="header-box">
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
    </footer>

</body>
</html>
