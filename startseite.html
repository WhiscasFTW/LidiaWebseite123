<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Sidebar</title>
  <link rel="stylesheet" href="assets/css/steckbrief.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;  /* Standard-Schriftart */
      overflow-y: auto;
      background-color: #000000; /* Schwarzer Hintergrund für den gesamten Body */
    }

    /* Hintergrundvideo */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Das Video passt sich der Größe des Viewports an */
      z-index: -1;  /* Video hinter den restlichen Inhalten */
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15));
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      overflow-x: hidden;
      transition: left 1s ease;
      z-index: 10;
      padding-top: 20px;
      font-family: 'Pacifico', cursive; /* Richtige Schriftart für die Sidebar */
    }

    .sidebar.open {
      left: 0;
    }

    /* Links in der Sidebar */
    .sidebar-links {
      padding-bottom: 20px;
    }

    .sidebar a {
      padding: 10px 10px 10px 32px;
      text-decoration: none;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.85);
      display: block;
      transition: transform 1s ease, opacity 1s ease;
      font-family: 'Pacifico', cursive;  /* Sicherstellen, dass die Sidebar-Schriftart richtig angewendet wird */
      background-color: rgba(255, 255, 255, 0.15);
      margin: 5px 10px;
      border-radius: 5px;
      position: relative;
      transform: translateX(-100%);
      opacity: 0;
    }

    .sidebar.open a {
      transform: translateX(0);
      opacity: 1;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 1);
      transform: translateX(5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* Signatur der Künstlerin */
    .artist-signature {
      text-align: center;
      padding: 20px;
      animation: float 3s ease-in-out infinite;
    }

    .artist-signature img {
      width: auto;
      height: 140px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .artist-signature img:hover {
      transform: scale(1.1);
      filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    /* Button zum Öffnen und Schließen der Sidebar */
    .toggle-button {
      font-size: 96px;
      color: rgba(255, 255, 255, 0.8);
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      z-index: 3;
      transition: left 1s ease, transform 1s ease, color 1.5s ease-in-out;
      animation: breathe 2s ease-in-out, wobble 4s infinite ease-in-out;
      padding: 10px;
    }

    .toggle-button.open {
      left: 265px;
      transform: translateY(-50%) rotate(90deg);
    }

    .toggle-button:hover {
      transform: translateY(-50%) scale(1.1);
      color: rgba(255, 255, 255, 1);
    }

    /* Atmungsanimation für den Button */
    @keyframes breathe {
      0% { color: rgba(255, 255, 255, 0.8); }
      50% { color: rgba(255, 255, 255, 0.6); }
      100% { color: rgba(255, 255, 255, 0.8); }
    }

    /* Wackel-Animation für den Button */
    @keyframes wobble {
      0%, 100% { transform: translateY(-50%) rotate(0deg); }
      25% { transform: translateY(-50%) rotate(-2deg); }
      75% { transform: translateY(-50%) rotate(2deg); }
    }

    /* Animationen */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Media Query für mobile Geräte */
    @media screen and (max-width: 768px) {
      .boxen {
        flex-direction: row;
        gap: 20px;
      }

      .box {
        width: 32%;
      }
    }
  </style>
</head>
<body>
  <!-- Hintergrundvideo -->
  <video id="background-video" autoplay muted loop>
    <source src="assets/images/Background.mp4" type="video/mp4">
    <source src="assets/images/Background.webm" type="video/webm">
    Ihr Browser unterstützt dieses Videoformat nicht.
  </video>

  <!-- Overlay für die Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <div id="sidebar" class="sidebar">
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <main>
    <!-- Dein Hauptinhalt kommt hier -->
  </main>

  <script src="assets/js/steckbrief.js" defer></script>
</body>
</html>
