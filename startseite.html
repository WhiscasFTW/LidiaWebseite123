<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        /* Allgemeine Reset-Einstellungen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Bild-Container für das Header-Bild */
        .header-image-container {
            text-align: center;
            margin-bottom: 0;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-width: 2560px; /* Stellt sicher, dass das Bild die alte Größe behält */
            max-height: 360px;
        }

        /* Header-Balken direkt unter dem Bild */
        .site-header {
            width: 100%;
            height: 60px; /* Höhe des Balkens */
            background-color: #333; /* Dunkle Hintergrundfarbe */
            color: white;
            text-align: center;
            line-height: 60px; /* Vertikale Zentrierung des Textes */
            font-size: 18px;
            font-weight: bold;
            position: relative;
            top: -5px; /* Platzierung direkt unter dem Bild */
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .site-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .site-footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .site-footer a:hover {
            text-decoration: underline;
        }

        /* Sicherstellen, dass der Footer immer am unteren Rand bleibt */
        body {
            margin: 0;
            padding-bottom: 50px; /* Platz für den Footer */
        }
    </style>
</head>
<body>
    <!-- Header-Bereich -->
    <header>
        <div class="header-image-container">
            <img src="assets/images/HeaderStart.png" alt="Header-Bild" class="header-image">
        </div>
    </header>

    <!-- Header-Balken direkt unter dem Bild -->
    <div class="site-header">
        Deine Navigation oder Text hier
    </div>

    <!-- Navigation -->
    <nav>
        <a href="startseite.html">Startseite</a>
        <a href="steckbrief.html">Steckbrief</a>
        <a href="meinewerke.html">Meine Werke</a>
        <a href="dienstleistungen.html">Dienstleistungen</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Hauptinhalt der Seite -->
    <div class="content">
        <h1>Willkommen auf der Startseite!</h1>
        <p>Hier ist der Inhalt deiner Startseite.</p>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>Lidia Grön 2025 | <a href="impressum.html">Impressum</a></p>
        </div>
    </footer>
</body>
</html>
