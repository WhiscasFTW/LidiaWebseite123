<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Overlay für die Sidebar -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Bild-Container für das Header-Bild -->
    <div class="header-image-container">
        <img class="header-image" src="assets/images/HeaderStart.png" alt="Header-Bild">
    </div>

    <!-- Oberer leuchtender Streifen -->
    <div class="header-box-container">
        <div class="second-header-box-container">
            <p>Dies ist der Leuchtstreifen!</p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#" class="sidebar-link">Link 1</a>
        <a href="#" class="sidebar-link">Link 2</a>
    </div>

    <!-- Button zum Öffnen der Sidebar -->
    <button id="toggleButton" class="toggle-button" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Footer -->
    <footer>
        <div class="footer-background">
            <img class="footer-image" src="assets/images/footer-image.jpg" alt="Footer-Bild">
        </div>
        <p>&copy; 2025 <a href="#">Lidia Grön</a></p>
    </footer>

    <!-- Hauptinhalt -->
    <div class="content">
        <h1>Willkommen auf meiner Seite</h1>
        <p>Inhalt der Seite...</p>
    </div>

    <script src="assets/js/forms.js"></script>
    <script>
        // Hier das JavaScript von oben hinzufügen...
    </script>
</body>
</html>
