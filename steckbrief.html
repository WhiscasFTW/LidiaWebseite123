<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webseite mit Transition und Sidebar</title>
  <link rel="stylesheet" href="assets/css/test.css">
</head>
<body>

  <!-- Seite Übergangselement -->
  <div class="page-transition" id="pageTransition"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Signatur der Künstlerin -->
    <div class="artist-signature">
      <img src="assets/images/Siganture.png" alt="Signatur der Künstlerin" class="signature-image">
    </div>

    <!-- Links mit Icons -->
    <div class="sidebar-links">
      <a href="startseite.html"><i class="fas fa-home"></i> Startseite</a>
      <a href="steckbrief.html"><i class="fas fa-paint-brush"></i> Steckbrief</a>
      <a href="meinewerke.html"><i class="fas fa-palette"></i> Meine Werke</a>
      <a href="dienstleistungen.html"><i class="fas fa-briefcase"></i> Dienstleistungen</a>
      <a href="kontakt.html" id="redirect-button"><i class="fas fa-envelope"></i> Kontakt</a>
    </div>
  </div>

  <!-- Overlay zum Schließen der Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Button zum Öffnen und Schließen der Sidebar -->
  <div id="toggleButton" class="toggle-button" onclick="toggleSidebar()"> &gt; </div>

  <header>
    <img src="assets/images/HeaderSteckbrief.png" alt="Header">
  </header>
  
  <main>
    <video autoplay loop muted>
      <source src="assets/images/background_1.webm" type="video/webm">
      Dein Browser unterstützt dieses Videoformat nicht.
    </video>
  </main>
  
  <footer>
    <img src="assets/images/Footer.jpg" alt="Footer">
    <div class="footer-text">
      <p>2025 Lidia Grön | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
    </div>
  </footer>

  <script src="assets/js/test.js"></script>
  <script src="assets/js/sidebar.js"></script>
</body>
</html>
