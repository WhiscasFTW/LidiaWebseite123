<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steckbrief</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-Bild -->
    <img src="HeaderSteckbrief.png" alt="Header-Bild" class="header-image">

    <!-- Steckbrief-Container -->
    <div class="steckbrief-container">
        <!-- Steckbrief-Card -->
        <div class="steckbrief-card visible">
            <img src="HeaderSteckbrief.png" alt="Person" class="steckbrief-image">
            <div class="steckbrief-name">Max Mustermann</div>
            <div class="steckbrief-title">Entwickler</div>
            <div class="steckbrief-text">Max ist ein leidenschaftlicher Entwickler, der sich auf Front-End-Entwicklung spezialisiert hat. Er liebt es, kreative Lösungen für komplexe Probleme zu finden.</div>
        </div>
    </div>
    
    <!-- Footer (optional) -->
    <footer>
        <p>2025 Lidia Grön</p>
    </footer>
</body>
</html>
