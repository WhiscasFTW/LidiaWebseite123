
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Block Layout mit Video</title>
    <link rel="stylesheet" href="assets/css/kontakt.css">
    <script defer src="assets/js/kontakt.js"></script>
</head>
<body>
    <div class="container">
        <div class="box a1">
            <p>Text in Box A1</p>
            <img src="assets/images/example.jpg" alt="Bild in A1">
        </div>
        <div class="box a2"><p>Text in Box A2</p></div>
        <div class="box b1"><p>Ausstellungen

- Ausstellung „4 Arten“ 09.2022, Galerie im Bürgerhaus, Korbach
- Kunstmärkte 2022-2024
- Bild des Monats 02.2022, Korbach</p></div>
        <div class="box b2"><p>Text in Box B2</p></div>
    </div>
    <div class="video-container">
        <iframe width="560" height="315" src="www.youtube.com/watch?v=LZQyC4LEPHg)" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
