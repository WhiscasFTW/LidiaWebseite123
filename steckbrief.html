<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Block Layout mit Video</title>
    <link rel="stylesheet" href="assets/css/steckbrief.css">
    <script defer src="assets/js/steckbrief.js"></script>
</head>
<body>
    <div class="container">
        <div class="box a1">
            <h2>Steckbrief</h2>
            <p>Text in Box A1</p>
            <img src="assets/images/Steckbrief/SBLidia.png" alt="Bild in A1">
        </div>
        <div class="box a2">
            <h2>VITA</h2>
            <p>Text in Box A2</p>
        </div>
        <div class="box b1">
            <h2>Austellungen</h2>
            <p>Text in Box B1</p>
        </div>
        <div class="box b2">
            <h2>Themen und Materialien</h2>
            <p>Text in Box B2</p>
        </div>
    </div>
    <div class="video-container">
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/LZQyC4LEPHg" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
